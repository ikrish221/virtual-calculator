<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div id="calculator">
	<input type="text" placeholder="0" readonly id="inputBox">	

<div>
	<button class="operator" >AC</button>
	<button class="operator" >DEL</button>
	<button class="operator" >%</button>
	<button class="buttonBtn">/</button>
	</div>
<div>
	<button>7</button>
	<button>8</button>
	<button>9</button>
	<button class="buttonBtn">*</button>
	</div>
<div>
	<button>4</button>
	<button>5</button>
	<button>6</button>
	<button class="buttonBtn">-</button>
	</div>
<div>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button class="buttonBtn">+</button>
	</div>
<div>
	<button>00</button>
	<button>0</button>
	<button>.</button>
	<button class="buttonBtn" >=</button>
	</div>

	</div>	
	<script src="java.js"></script>
	</body>
</html>
